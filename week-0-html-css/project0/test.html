<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Recherche avancée Google</title>
  </head>
  <body>
    <div class="container-fluid py-5">
      <h5 class="fw-normal text-danger mb-5">Recherche avancée</h5>
      <div class="row mb-3">
        <div class="col">Trouvez des pages avec…</div>
        <div class="col"></div>
        <div class="col">
          Pour effectuer cette opération dans le champ de recherche
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-sm-4 col-md-3">tous les mots suivants :</div>
        <div class="col-sm-8 col-md-9">
          <form class="d-flex">
            <input
              class="form-control form-control-lg me-2"
              type="text"
              placeholder="Saisissez les mots importants"
              name="as_q"
            />
            <button class="btn btn-outline-success" type="submit" hidden>
              Rechercher
            </button>
          </form>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-sm-4 col-md-3">
          ce mot ou cette expression exact(e) :
        </div>
        <div class="col-sm-5 col-md-5">
          <form class="d-flex">
            <input
              class="form-control form-control-lg me-2"
              type="text"
              placeholder="Ajoutez des guillemets autour des mots exacts"
              name="as_epq"
            />
            <button class="btn btn-outline-success" type="submit" hidden>
              Rechercher
            </button>
          </form>
        </div>
        <div class="col-sm-4 col-md-3">
          Ajoutez des guillemets autour des mots exacts
        </div>
      </div>

      <div class="row mb-3"></div>
    </div>
  </body>
</html>
