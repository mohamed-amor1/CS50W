<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="static/favicon/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Google Images</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <ul
        class="navbar-nav ms-auto mb-2 mb-lg-0 justify-content-between justify-content-center-lg"
      >
        <li class="nav-item">
          <a class="nav-link" href="index.html">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="advanced-search.html">ADVANCED SEARCH</a>
        </li>
      </ul>
    </nav>
    <hr
      style="
        background-color: #393939;
        height: 0.8px;
        width: 100%;
        margin: 0;
        margin-bottom: 40px;
        opacity: 7%;
      "
    />
    <div class="actual-body">
      <div id="logo">
        <img src="static/img/Google_Images.svg" style="width: 272px" />
      </div>
      <form action="https://www.google.com/search" method="get">
        <div style="display: flex; flex-direction: column">
          <input type="text" name="tbm" value="isch" hidden />
          <input
            type="text"
            name="q"
            id="search"
            autofocus
            placeholder="Type to search images..."
            style="
              padding-left: 80px;
              height: 75px;
              border-radius: 60px;
              box-shadow: rgba(0, 0, 0, 0.09) 0px 3px 12px;
              background-image: url(static/img/Google__G__Logo.svg);
              background-size: 30px 30px;
              background-repeat: no-repeat;
              background-position: left 30px center;
              margin-bottom: 40px;
            "
            onmouseover="this.style.boxShadow='   rgba(0, 0, 0, 0.1) 0px 20px 25px -5px, rgba(0, 0, 0, 0.04) 0px 10px 10px -5px'"
            onmouseout="this.style.boxShadow='rgba(0, 0, 0, 0.09) 0px 3px 12px'"
          />
          <input
            type="submit"
            value="Recherche Google"
            id="search_button"
            hidden
          />
        </div>
      </form>
    </div>
    <hr
      style="
        background-color: #393939;
        height: 0.8px;
        width: 100%;
        margin: 0;
        margin-bottom: 40px;
        margin-top: 200px;
        opacity: 7%;
      "
    />
  </body>
</html>
