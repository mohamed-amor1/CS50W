<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Search</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body">
      <ul
        class="navbar-nav ms-auto mb-2 mb-lg-0 justify-content-between justify-content-center-lg"
      >
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="advanced-search.html">Advanced Search</a>
        </li>
      </ul>
    </nav>

    <div class="actual-body">
      <div id="logo">
        <img src="static/img/Google_Images.svg" />
      </div>
      <form action="https://www.google.com/search" method="get">
        <div style="display: flex; flex-direction: column">
          <input type="text" name="tbm" value="isch" hidden />
          <input
            type="text"
            name="q"
            id="search"
            autofocus
            style="padding-left: 20px"
          />
          <input
            type="submit"
            value="Recherche Google"
            id="search_button"
            hidden
          />
        </div>
      </form>
    </div>
  </body>
</html>
