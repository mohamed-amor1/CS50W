<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <!-- a[href="https://facebook.com"] sets the color of anchor elements with an href attribute of https://facebook.com to red. 
        This rule will only apply to the specific <a> element(s) that have this href attribute value.
-->
    <style>
      a {
        color: blue;
      }
      a[href="https://facebook.com"]
      {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="https://google.com">Google</a>
      </li>
      <li>
        <a href="https://facebook.com">Facebook</a>
      </li>
      <li>
        <a href="https://amazon.com">Amazon</a>
      </li>
    </ul>
  </body>
</html>
