<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <!--The a > b selector selects all elements b that are direct children of an element a. 
        This means that the selector will not select any element that is nested deeper than one level below the element a.-->
    <style>
      ul > li {
        color: blue;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>list item one</li>
      <li>list item two</li>
      <ul>
        <li>sublist item one</li>
        <li>sublist item two</li>
      </ul>
      <li>list item three</li>
    </ol>
  </body>
</html>
