{% extends "network/layout.html" %}

{% block body %}

<div class="container d-flex justify-content-center align-items-center" style="height: calc(100vh - 56px);">
  <div class="text-center">
    <h2>Login</h2>

    {% if message %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="form-group">
        <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
        <div class="invalid-feedback">
          Please enter your username.
        </div>
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password" required>
        <div class="invalid-feedback">
          Please enter your password.
        </div>
      </div>
      <button class="btn btn-primary btn-block" type="submit">Login</button>
    </form>

    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
  </div>
</div>

{% endblock %}
