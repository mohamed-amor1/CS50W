{% extends "encyclopedia/layout.html" %} 
{% block title %} 
Search Results 
{% endblock %} 
{% block body %} 
{% if entries %}
    <h1>Search Results</h1>
    <ul>
    {% for entry in entries %}
    <li><a href="{% url 'entry' title=entry.title %}">{{ entry }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <h1>No results found</h1>
{% endif %} 
{% endblock %}
